<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
<div class="container">
    <div>
    <h2>Cadastro de cliente</h2>
    </div>
<div>
    <div>
        <form>
            <label>Nome: </label>
            <input type="text" ng-model="cliente.nome"/>
            <br>

            <label>CPF:</label>
            <input type="text" ng-model="cliente.cpf"/>
            <br>

            <label>Email: </label>
            <input type="text" ng-model="cliente.email"/>
            <br>

            <button ng-click="salvar(cliente)">Salvar</button>
        </form>
    </div>
</div>
</div>
